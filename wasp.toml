# The default build for wasp-os. Modify to customize your own build.
# At least one watch face must be specified. Quick ring apps will be added in order.

[[app]]
file = 'apps/stopwatch.py'
auto_load = true

[[app]]
file = 'apps/heart.py'
auto_load = true

[[app]]
file = 'apps/alarm.py'
auto_load = true

[[app]]
file = 'apps/timer.py'
auto_load = true

[[app]]
file = 'apps/flashlight.py'
auto_load = true

[[app]]
file = 'apps/music_player.py'
auto_load = true

[[app]]
file = 'apps/weather.py'
auto_load = true

[[app]]
file = 'apps/month.py'
auto_load = true


[[app]]
file = 'apps/calculator.py'
auto_load = true
quick_ring = true

[[app]]
file = 'apps/cpr.py'
auto_load = true
quick_ring = true


[[app]] # If only one watch face is included this app can be removed
file = 'apps/faces.py'
auto_load = true
no_except = true

[[watchface]]
file = 'watch_faces/clock.py'
[[watchface]]
file = 'watch_faces/dual_clock.py'
[[watchface]]
file = 'watch_faces/fibonacci_clock.py'
default = true